management:
  endpoints:
    web:
      exposure:
        include: '*' # Expose all Actuator endpoints
  endpoint:
    health:
      show-details: always # Show detailed health information
    env:
      show-values: always # By default, Actuator hides environment values; enable display
    configprops:
      show-values: always # By default, Actuator hides config properties; enable display
    info:
      enabled: true
redis:
  database: mall-swarm
  key:
    authCode: 'ums:authCode'
    orderId: 'oms:orderId'
    member: 'ums:member'
  expire:
    authCode: 90 # Auth code expiration time
    common: 86400 # 24 hours
#rabbitmq:
  #queue:
    #name:
      #cancelOrder: cancelOrderQueue
springdoc:
  swagger-ui:
    # Customize Swagger UI path
    path: /swagger-ui.html
    # Enable Swagger UI page
    enabled: true
    # Configure tag and operation expansion; here set to none
    doc-expansion: 'none'
  api-docs:
    # Customize api-docs path
    path: /v3/api-docs
    # Enable api-docs
    enabled: true
  group-configs:
    - group: 'mall-portal'
      packages-to-scan: com.peng.sms.portal.controller
sa-token:
  # Token name (also used as cookie name)
  token-name: Authorization
  # Token validity period in seconds, -1 means never expires
  timeout: 604800
  # Token temporary validity (if no operation within this time, token expires), in seconds
  active-timeout: -1
  # Allow concurrent login for the same account (false means new login will kick out old session)
  is-concurrent: true
  # Whether to share one token among multiple logins of the same account (false means each login generates a new token)
  is-share: false
  # Token style
  token-style: uuid
  # Whether to log operations
  is-log: false
  # Whether to read token from cookie
  is-read-cookie: false
  # Whether to read token from header
  is-read-header: true
  # Token prefix
  token-prefix: Bearer
  # JWT secret key
  jwt-secret-key: sa-secret-key123
  # Whether to print banner
  is-print: false
